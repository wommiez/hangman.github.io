<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <title>HANGMAN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="starborn/Starborn.ttf">
        <script src="script.js"></script>
    </head>

    <body>
        <!--GAME APP UI-->
        <!--TITLE-->
        
        <!--APP BOX-->
        
            <div class="title">hangman</div>
            <div class="inner-shadow"></div>
            <div class="app">
            
                <!--Letter insert and hangman image-->
                <div class="left-column">
                    <h1>NAME</h1>
                    <h3>WINS:</h3>
                    <h3>LOSSES:</h3>
                    <button id="new-game-button" onclick="new_game()"> NEW GAME </button>

                    
                </div>

                <!--Uncovered letters and incorrect letters-->
                <div class="middle-column">
                    <div id="gaps"></div> 
                    <h2>incorrect letters:</h2>
                </div>

                <!--User name, wins and losses counters, new game button-->
                <div class="right-column">
                    <h1>INSERT A LETTER!</h1>
                    <div class="letter-try">
                        <input id="letter" type="text">
                        <button id="try" type="button" onclick="letter_send(document.getElementById('letter'))">TRY</button>
                    </div>
                    
                    <div id="image_hangman">
                        <img id="hangman_image">
                    </div>
                    
                </div>
                
            </div>
            <div class="border-effect"></div>
    </body>
</html>
