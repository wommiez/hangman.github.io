<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <title>HANGMAN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="starborn/Starborn.ttf">
        <script src="script.js"></script>
    </head>

    <body>
        <!--LANDING PAGE-->
        
            <div class="app-2">
                <div class="landing-title">
                    <h2>LET'S PLAY</h2>
                    <h1>hangman!</h1>
                    <br><br>
                </div>
                
                <div class="username">
                    <h3>PLEASE ENTER YOUR NAME:</h3>
                    <input id="user-name" type="text" class="user-name"/>
                    <br>
                    <a href =#game><button id="start_button" onclick="update_menu(document.getElementById('user-name'))">start!</button></a>
                </div>
            </div>
        
        


        <!--GAME-->
        <!--TITLE-->
        
        <!--APP BOX-->
        <div class="page" id="game">
            <div class="title">hangman!</div>
            <div class="inner-shadow"></div>
            <div class="app">
            
                <!--Letter insert and hangman image-->
                <div class="left-column">
                    <div class="name" id="user"></div>
                    <br>
                    <h3>WINS:<div id="wins"></div></h3>
                    <h3>LOSSES:<div id="losses"></div></h3>
                    <br><br>
                    <button id="new-game-button" onclick="new_game()"> NEW GAME </button>

                    
                </div>
                
                <!--Uncovered letters and incorrect letters-->
                <div class="middle-column">
                    <div id="gaps"></div> 
                    <div id="incorrect_letters"></div>
                    
                </div>

                <!--User name, wins and losses counters, new game button-->
                <div class="right-column">
                    <h1>INSERT A LETTER!</h1>
                    <div class="letter-try">
                        <input id="letter" type="text" class="letter">
                        <button id="try" type="button" onclick="letter_send(document.getElementById('letter'))">TRY</button>
                    </div>
                    
                    <div id="image_hangman">
                        <img id="hangman_image">
                    </div>
                    
                </div>
                
            </div>
            <div class="border-effect"></div>
        </div>

        </div>
            
    </body>
</html>
